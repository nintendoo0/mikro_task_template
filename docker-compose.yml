version: '3.8'

services:
  api_gateway:
    build: ./api_gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    depends_on:
      - service_users
      - service_orders
    restart: unless-stopped

  service_users:
    build: ./service_users
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    restart: unless-stopped

  service_orders:
    build: ./service_orders
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8002
      - USERS_SERVICE_URL=http://service_users:8001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    depends_on:
      - service_users
    restart: unless-stopped

networks:
  app-network:
    driver: bridge