services:
  service_users:
    build:
      context: ./service_users
    container_name: service_users-1
    environment:
      - PORT=8001
      - NODE_ENV=production
      - LOG_LEVEL=info
    ports:
      - "8001:8001"  # ← Убедитесь что эта строка есть
    networks:
      - app-network
    restart: unless-stopped

  service_orders:
    build:
      context: ./service_orders
    container_name: service_orders-1
    environment:
      - PORT=8002
      - NODE_ENV=production
      - LOG_LEVEL=info
      - USERS_SERVICE_URL=http://service_users-1:8001
    ports:
      - "8002:8002"  # ← Убедитесь что эта строка есть
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - service_users

  api_gateway:
    build:
      context: ./api_gateway
    container_name: api_gateway-1
    environment:
      - PORT=8000
      - NODE_ENV=production
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - USERS_SERVICE_URL=http://service_users-1:8001
      - ORDERS_SERVICE_URL=http://service_orders-1:8002
    ports:
      - "8000:8000"  # ← Это работает
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - service_users
      - service_orders

networks:
  app-network:
    driver: bridge